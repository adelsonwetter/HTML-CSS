<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto.m.png" type="image/png">
        <img src="imagens/foto.g.png.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3.mp3" type="midia/mpeg">
        <source src="midia/guanacast-33.ogg.ogg" type="midia/ogg">
        <source src="midia/guanacast-33.wav.wav" type="midia/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3.mp3">CLique aqui para baixar o arquivo mp3.</a></p>

    </audio>
</body>
</html>

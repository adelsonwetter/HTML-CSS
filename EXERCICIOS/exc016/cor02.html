<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /*Configuração geral das CSS*/
            height: 100%;
        }
        body{ 
            background-image: linear-gradient(to right, #9602F7 10%, #E100E2, #FF0455, #FE007E, #FFC700);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!--to right=p/direita/left=p/esquerda/top=pra cima/botton=pra baixo-->
    <h1>Testando gradiente</h1>
